<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>
<body>
	<h3 class="title">Задача 1.</h3>

		<p class="paragraf"> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
	</p>
		
	<script>

            const minRandom = 1, maxRandom = 100
            let randomNumber

            const userСounterNomber = parseInt(prompt("Введіть кількість рандомних чисел","1"))
            
            document.write(`<ul>`) 
            for (let i = 1; i <= userСounterNomber; i++) {
               randomNumber = minRandom + Math.floor(Math.random() * maxRandom)

            document.write(`<li> ${randomNumber}</li>`)
            }
            document.write(`</ul>`)
		
	</script>
	
</body>
</html>
