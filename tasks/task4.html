<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>
<body>
	<h3 class="title">Задача 4.</h3>
	
	<p class="paragraf">
		Вивести таблицю з 3 рядків і 7 стовпців.
	</p>
		
	<script>
		
		const lineNumber = 3
      const columnNumber = 7

            document.write(`
            <table border="4px;"">
               <tbody>`)

            for (let l = 1; l <= lineNumber; l++) {
               document.write(`<tr>`)
               for (let c = 1; c <= columnNumber; c++) {
                  randomNum = 1 + Math.floor(Math.random() * 100)
                  document.write(`<td>${randomNum}</td>`)
               }
               document.write(`</tr>`)
            }
            
            document.write(`
               </tbody>
            </table> `)

         </script>
	</script>
</body>
</html>
