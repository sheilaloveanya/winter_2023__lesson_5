<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<h3 class="title">Задача 14.</h3>

	<p class="paragraf">Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). </p>

	<script>
		const paySum = 1 + Math.floor(Math.random() * 100)

let balance = paySum
let count = 1


	do{
		const userPay = parseInt(prompt(`Сума до сплати ${balance}грн. Внесіть ${count}-й платіж`, "1"))   
		balance = balance - userPay
		document.write(`${count}-й платіж = ${userPay} грн.<br>`)
		count++
	}
	while(balance !== 0 ) 

	document.write(`
	Сума до сплати становила: ${paySum} грн.<br>
	Ви сплатили рахунок за ${count-1} рази.
	`)
	</script>
	
</body>
</html>
