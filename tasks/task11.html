<body>
	<h3 class="title">Задача 11.</h3>

	<p class="paragraf"> Знайти суму 5 не парних чисел, що знаходяться між заданими користувачем числами. </p>


	<script>
let sum = 0
let odd = 0 

for(let i = 0; i <= 100; i++){
const userNumber = parseInt(prompt('Введіть числа'))

if(userNumber % 2 == 1) {
	odd++
  sum += userNumber}
 
 if (!isFinite(userNumber) || odd === 5)
	break
}
document.write(`Кількість не парних чисел = ${odd} <br> Сума не парних введених чисел = ${sum}`)
	</script>
	
</body>
