<body>
	<h3 class="title">Задача 15.</h3>

	<p class="paragraf"> Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>

	<script>

let result

const oneMonth = parseInt(prompt("Введіть кіл-ть місяців, за які будете надавати показники","1"))
let AverageTemperature = 0
for (let i = 1; i <= oneMonth; i++) {
	const meter =  parseInt(prompt(`Введіть температуру за ${i} місяць`))
	if (!isFinite(meter)) break
	AverageTemperature += meter
}             

result = AverageTemperature / oneMonth

document.write(`Середня температура за вказаний період (${oneMonth} міс) = ${result} градусів`)
	</script>
	
</body>
