<body>
	<h3 class="title">Задача 10.</h3>

	<p class="paragraf"> Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

	<script>

let sum = 0
let counter = 0 
do{		
const userNumber = parseInt(prompt('Введіть числа'))
if(userNumber % 2 == 1)
sum += userNumber
if (!isFinite(userNumber))
	break
counter++
}
while (counter < 100)


document.write(`Сума непарних введених чисел = ${sum}`)
	</script>
	
</body>
