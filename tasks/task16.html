<body>
	<h3 class="title">Задача 16.</h3>

	<p class="paragraf"> Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>

	<script>

const count = parseInt(prompt("Введіть кількість тижнів:", "1"))
		let benefitTotal = 0
		for (let i = 1; i <= count; i++) {
			let benefitOneWeek = 0
			for (let j = 1; j <= 7; j++) {
				let benefitDay = parseInt(
					prompt(`Прибуток за ${j} день ${i} тижня, грн:`, "1")
				)
				if (!isFinite(benefitDay)) break
				benefitOneWeek += benefitDay
			}
			benefitTotal += benefitOneWeek
			document.write(`Прибуток за ${i} тиждень: ${benefitOneWeek} грн.<br>`)
		}
		document.write(`Загальний прибуток за ${count} тижнів: ${benefitTotal} грн.`)
	</script>
	

	
</body>
</html>
